<html>
    <head>
    </head>
    <body>
        <form method="post" action="/missions/updateGraddPayload">
            Please paste the JSON file and press "send"<br/>
            <textarea name="gradd_payload"></textarea><br/>
            <input type="submit" value="Send" />
            <input type="hidden" id="mission_id" value="" />
        </form>
    </body>
    <script type="text/javscript">
        let url = new URL(window.location);
        let mission_id = url.searchParams.get("mission_id");
        document.getElementById("mission_id").value = mission_id;
    </script>
</html>
