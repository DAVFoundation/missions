    <script type="text/javascript">
      var getUpdateGraddPayloadEndpointUrl = () => {
        const env = window.location.href.indexOf('missions.io') > -1 ? 'prod' : 'dev';
        return env === 'prod' ? 'https://ctrl.missions.io' : 'http://localhost:8888' + '/missions/updateGraddPayload';
      }
      var prepareDataForSubmission = ()=>{
        $('#route_creator_form').attr('action', getUpdateGraddPayloadEndpointUrl());
        let validationPassed = false;
        let mission = {};
        mission.coordinates = [];
        try{
          let elements = $("#route_creator_form input");
          elements.each(
            function(){
              let current_element = $(this);
              if (current_element.attr('id')=='submit_button' || current_element.attr('id')=='mission') return true;
              match = current_element.attr('id').match(/waypoint_.+/);
              if (null !== match) { //not coordinates
                let coordinate = {};
                coordinate[current_element.attr('id')] = current_element.val();
                mission.coordinates.push(coordinate);
              } else { //coordinates
                mission[current_element.attr('id')] = current_element.val();
              }
            }
          );
          mission = encodeURIComponent(btoa(JSON.stringify(mission)));
          $('#mission').val(mission);
          validationPassed = true;
        } catch(e) {
          console.log('Unexpected error: '+e);
        }
        return validationPassed;
      };
    </script>

    <script data-cfasync="false">
      var keyStr = "ABCDEFGHIJKLMNOP" +
        "QRSTUVWXYZabcdef" +
        "ghijklmnopqrstuv" +
        "wxyz0123456789+/" +
        "=";
      function decode64(input) {
        var output = "";
        var chr1, chr2, chr3 = "";
        var enc1, enc2, enc3, enc4 = "";
        var i = 0;
        // remove all characters that are not A-Z, a-z, 0-9, +, /, or =
        var base64test = /[^A-Za-z0-9\+\/\=]/g;
        if (base64test.exec(input)) {
          alert("There were invalid base64 characters in the input text.\n" +
            "Valid base64 characters are A-Z, a-z, 0-9, '+', '/',and '='\n" +
            "Expect errors in decoding.");
        }
        input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
        do {
          enc1 = keyStr.indexOf(input.charAt(i++));
          enc2 = keyStr.indexOf(input.charAt(i++));
          enc3 = keyStr.indexOf(input.charAt(i++));
          enc4 = keyStr.indexOf(input.charAt(i++));
          chr1 = (enc1 << 2) | (enc2 >> 4);
          chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
          chr3 = ((enc3 & 3) << 6) | enc4;
          output = output + String.fromCharCode(chr1);
          if (enc3 != 64) {
            output = output + String.fromCharCode(chr2);
          }
          if (enc4 != 64) {
            output = output + String.fromCharCode(chr3);
          }
          chr1 = chr2 = chr3 = "";
          enc1 = enc2 = enc3 = enc4 = "";
        } while (i < input.length);
        return unescape(output);
      }
      let url = new URL(window.location);
      let mission = url.searchParams.get("mission") || false;
      if (mission){
        //FIRST decodeURIcomponent
        mission = decodeURIComponent(mission);
        //THEN decodebase64
        mission = decode64(mission);
        //THEN json parse string to object
        mission = JSON.parse(mission);
        //FINALLY: populate form with values from mission param
        $('#pickup_latitude').val(mission.pickup_latitude);
        $('#pickup_latitude').prop('disabled',true);
        $('#pickup_longitude').val(mission.pickup_longitude);
        $('#pickup_longitude').prop('disabled',true);
        $('#pickup_altitude').val(mission.pickup_altitude);
        $('#pickup_altitude').prop('disabled',true);
        $('#dropoff_latitude').val(mission.dropoff_latitude);
        $('#dropoff_latitude').prop('disabled',true);
        $('#dropoff_longitude').val(mission.dropoff_longitude);
        $('#dropoff_longitude').prop('disabled',true);
        $('#dropoff_altitude').val(mission.dropoff_altitude);
        $('#dropoff_altitude').prop('disabled',true);
        $('#captain_id').val(mission.captain_id);
        $('#mission_id').val(mission.mission_id);
        $('#mission_id_span').html(mission.mission_id);
      } else {
        $('#mission_id_span').html('no mission selected');       
        $('#submit_button').prop('disabled',true);
        document.getElementById("message_div").innerHTML = "<div style='color:red'>Error: no mission selected. Please contact support.</div>";
      };
      var waypointNumber = 1;
      $(".waypoint-plus a").click(function(e) {
        e.preventDefault();
        // alert("Add waypoint " + waypointNumber);
        let currentWaypoint = `
        <div class="row waypoint">
          <div class="col-md-2">
            <p>WAYPOINT ${waypointNumber}:</p>
          </div>
          <div class="col-sm-2 col-xs-6">
            <input type="text" placeholder="Latitude" id="waypoint_${waypointNumber}_latitude">
          </div>
          <div class="col-sm-2 col-xs-6">
            <input type="text" placeholder="Longitude" id="waypoint_${waypointNumber}_longitude">
          </div>
          <div class="col-sm-2 col-xs-6">
            <input type="text" placeholder="Altitude (meters)" id="waypoint_${waypointNumber}_altitude">
          </div>
          <div class="col-sm-2 col-xs-6">
            <input type="text" placeholder="Heading (degrees)" id="waypoint_${waypointNumber}_heading">
          </div>
          <div class="col-sm-2 col-xs-6">
            <input type="text" placeholder="Distance (meters)" id="waypoint_${waypointNumber}_distance">
          </div>
        </div>
        `;
        $(".waypoint-container").append(currentWaypoint);
        waypointNumber ++;
      });
