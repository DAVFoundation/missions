    <div class="hero route-creator" id="home">
      <div id="startchange"></div>
      <div class="hero-inner">
        <div class="hero-valign">
          <h1>Route Creator</h1>
          <h2>Create a new route for: <span>4ed359fc</span></h2>
          <form>
          <div class="container text-left">
            <div class="row">
              <div class="col-md-2">
                <p><img src="img/gps.png"> START:</p>
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Latitude">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Longitude">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Altitude (meters)">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Heading (degrees)">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Distance (meters)">
              </div>
            </div>

            <div class="waypoint-container">
              
            </div>

            <div class="row waypoint-plus">
              <div class="col-sm-10 col-sm-offset-2">
                <p><a href="#">+ Add Waypoint</a></p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-2">
                <p><img src="img/gps.png"> END:</p>
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Latitude">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Longitude">
              </div>
              <div class="col-sm-2 col-xs-6">
                <input type="text" placeholder="Altitude (meters)">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <input type="submit" value="SUBMIT">
              </div>
            </div>


          </div>
          </form>

    <script data-cfasync="false">
      var waypointNumber = 1;
      $(".waypoint-plus a").click(function(e) {
        e.preventDefault();
        // alert("Add waypoint " + waypointNumber);
        $(".waypoint-container").append('<div class="row waypoint"><div class="col-md-2"><p>WAYPOINT ' + waypointNumber + ':</p></div><div class="col-sm-2 col-xs-6"><input type="text" placeholder="Latitude"></div><div class="col-sm-2 col-xs-6"><input type="text" placeholder="Longitude"></div><div class="col-sm-2 col-xs-6"><input type="text" placeholder="Altitude (meters)"></div><div class="col-sm-2 col-xs-6"><input type="text" placeholder="Heading (degrees)"></div><div class="col-sm-2 col-xs-6"><input type="text" placeholder="Distance (meters)"></div></div>');
        waypointNumber ++;
      });
